<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Reeeeks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- FONT: https://djr.com/bungee/ -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <style>
    body {
      /* background: linear-gradient(4deg, rgba(255,68,16,1) 0%, rgba(255,141,0,1) 100%); */

      /* COLORS
      #4271a5
      #415f99
      #3b4f98

      #241c53
      #2f2265
      #312477

      #3b4f98
      #312477
      #241c53
      */

      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(76deg, #2196f3, #009ff1, #00a7ec, #00afe6, #00b5df, #00b5df, #00b5df, #00b5df, #00afe6, #00a7ec, #009ff1, #2196f3);
      background-size: 1600% 1600%;
      background-repeat: repeat;
      animation: gradient-animation 30s ease infinite;
    }

    @keyframes gradient-animation {
        0% {
            background-position: bottom left;
        }
        50% {
            background-position: center center;
        }
        100% {
            background-position: top right;
        }
    }

    .logo-container {
      position: relative;
      z-index: 1;
      transform: skew(-2deg, -14deg);
      transition: transform 0.5s ease;

      animation: 3s ease-in-out 0.6s infinite logoWaving;
    }

    @keyframes logoWaving {
      0% {
        translate: 0 0;
      }

      50% {
        translate: -5px -10px;
      }

      100% {
        translate: 0 0;
      }
    }

    .logo {
      color: #ffffff;
      font-size: 184px;
      font-family: 'Bungee', sans-serif;
      font-weight: 700;
      line-height: 1;
      margin: 0;
      text-transform: uppercase;
      transition: transform 0.5s ease;

      animation: 1s ease-in-out logoEntrance
    }

    @keyframes logoEntrance {
      from {
        translate: 200px -100px;
      }

      to {
        translate: 0 0;
      }
    }

    .letter {
      position: relative;
      display: inline-block;
      opacity: 0;
      transform: translateX(-300px);
      transition: transform 0.5s ease, opacity 0.2s ease 0.1s;
    }

    .letter--visible {
      opacity: 1;
      transform: translateX(0);
    }

    .stars-container {
      position: fixed;
      top: -200px;
      bottom: -200px;
      left: -50px;
      right: -50px;
      transform: skew(-2deg, -14deg);
    }

    .star {
      position: absolute;
      left: 0;
      transform: translateX(120vw); 

      background-color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class='logo-container'>
    <h1 class='logo' letters="Reeeeks">
    </h1>
  </div>

  <div class='stars-container'>
  </div>

  <script type="text/javascript" src="js/MovementComposer.js"></script>
  <script type="text/javascript" src="js/LetterAnimator.js"></script>
  <script type="text/javascript" src="js/StarfieldAnimator.js"></script>
</body>
</html>
